# Inbound
mp.messaging.incoming.words.connector=smallrye-rabbitmq
mp.messaging.incoming.words.queue.name=quote
mp.messaging.incoming.words-in.topic=words
mp.messaging.incoming.words-in.auto.offset.reset=earliest

# Outbound
mp.messaging.outgoing.words.connector=smallrye-rabbitmq
mp.messaging.outgoing.words-out.topic=words

#############  Configuring the RabbitMQ Broker access
rabbitmq-host=172.17.0.3
rabbitmq-port=5672
rabbitmq-username=guest
rabbitmq-password=guest
quarkus.rabbitmq.devservices.enable=false
